<div id="changeinfo" class="panel panel-default">
  <div class="panel-body">
    <div class="form-group">
      <label for="change_nickname">昵称：</label>
      <input type="text" class="form-control" id="change_nickname" placeholder="请输入新的昵称" />
      <label for="change_pwd">密码：</label>
      <input type="password" class="form-control" id="change_pwd" placeholder="请输入新的密码" />
      <label for="change_email">邮箱：</label>
      <input type="email" class="form-control" id="change_email" placeholder="请输入新的邮箱" />
      <label for="change_phone">手机：</label>
      <input type="tel" class="form-control" id="change_phone" placeholder="请输入新的手机" />
      <select class="form-control" id="change_edu">
        <option value="本科">本科</option>
        <option value="专科">专科</option>
        <option value="硕士">硕士</option>
        <option value="博士">博士</option>
        <option value="其它">其它</option>
      </select>
    </div>
    <button type="button" class="btn btn-danger">修改用户</button>
  </div>
</div>
<script src="modules/mycenter/myaccount/changeinfo/changeinfo.js"></script>
